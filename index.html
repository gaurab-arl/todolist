<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">

</head>
<body>
    <div class="container-contain" >

        <div class="container" id="container" >
            <div class="input-field">
                <div class="wrapper" id="wrapper">
                    <input type="text" id="task" placeholder="Enter task...">
                    <input type="text" id="label" placeholder="Priority (high/medium/low)">
                    <button id="button">Add Task</button>
                </div>
                <button>HIGH</button>
                <button>MEDIUM</button>
                <button>LOW</button>
                <div class="place" id="place"></div>
            </div>
        </div>
        <div class="time-stamp " id="time-stamp">
            <div class="label wrapper ">
                <input type="text" id="time" placeholder="Enter time table" >
                <input type="text" id="purpose" placeholder="Enter the purpose">
                <button class="time-button" id="button">Add</button>
            </div>
            <div class="time-tasks"></div>
        </div>
    </div>
   <script type="module" src="js/app.js"></script>

</body>
</html>
